<p>If you have a hex file of colours e.g. <a href="https://github.com/rtanglao/rtgram/blob/master/THUMBNAIL_150x150/48percent-687858photo-ig-vancouver-2015-dominant-colours.txt">48% of instagram 2015 vancouver dominant colours</a>, here’s how to use <a href="http://linux.die.net/man/1/xxd">xxd</a> to do it (“-r” to create the hex dump, -p to take the ascii values):</p>

<p><code class="highlighter-rouge">bash
xxd -r -p ig-vancouver-2015-dominant-colours.txt ig-vancouver-2015-dominant-colours.try3.rgb
</code></p>
