<p>My <a href="http://rolandtanglao.com/2015/05/17/p1-getting-r-3-2-working-in-jupyter-with-yosemite/">last howto install jupyter post</a> was out of date!</p>

<p>From the <a href="https://github.com/jupyter/notebook">jupyter notebook github repo</a>:</p>

<p><code class="highlighter-rouge">bash
pip install --upgrade setuptools pip
git clone https://github.com/jupyter/notebook.git
cd notebook
pip install -r requirements.txt -e .
jupyter notebook
</code></p>
